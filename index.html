<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <section class="side">
        <img src="/assets/images/img.svg" alt="">
    </section>

    <section class="main">
        <div class="login-container">
            <p class="title">Bienvenido</p>
            <div class="separator"></div>
            <p class="welcome-message">Por favor, proporcione una credencial de inicio de sesión para continuar y tener acceso a todos nuestros servicios.</p>

            <form class="login-form">
                <div class="form-control">
                    <input type="text" placeholder="Usuario">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Contraseña">
                    <i class="fas fa-lock"></i>
                </div>

                <button class="submit">Ingresar</button>
            </form>
        </div>
    </section>

</body>

</html>
